<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Support Hog 1.0</title>
    </head>
    <h:body>
        <h:form style="text-align: center">
            <h:graphicImage value="../resources/img/supportHogLogo.png" width="350px"/>
            <br/>
            <table border="1" align="center" style="background-color: lightgray" >
                <thead>
                    <tr>
                        <th><a href="../">Home</a> - Add new case</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>
                            <label>ID - </label>
                            <h:inputText required="true" value="#{caso.id}" label="ID">
                                <f:validateLongRange minimum="1" maximum="9999999"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Client - </label>
                            <h:inputText required="true" value="#{caso.client}" label="Client"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Notes - </label>
                            <h:inputTextarea label="Notes" value="#{caso.notes}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Date - </label>
                            <h:inputText value="#{caso.date}" label="Date"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Due Date - </label>
                            <h:inputText value="#{caso.dueDate}" label="Due_Date"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Status - </label>
                            <h:selectOneMenu label="Status" value="#{caso.status}" >
                                <f:selectItem itemValue="ACTIVE"/>
                                <f:selectItem itemValue="INACTIVE"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton action="#{supportManager.saveCaso()}" value="Send"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </h:body>

</html>
