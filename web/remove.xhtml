<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Support Hog 1.0</title>
    </head>
    <h:body>
        <h:form style="text-align: center">
            <h:graphicImage value="../resources/img/supportHogLogo.png" width="350px"/>
            <br/>
            <table border="1" align="center" style="background-color: lightgray" >
                <thead>
                    <tr>
                        <th><a href="../">Home</a> - Remove case</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>
                            <label>ID - </label>
                            <h:inputText required="true" value="#{caso.id}" label="ID">
                                <f:validateLongRange minimum="1" maximum="9999999"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton action="#{supportManager.removeCaso(caso.id)}" value="Send"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </h:body>

</html>
