<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Support Hog 1.0</title>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
        <f:view>
        <h:form style="text-align: center">
            <h:graphicImage value="../resources/img/supportHogLogo.png" width="350px"/>
            <br/>
            <table border="1" align="center">
                <thead>
                    <tr>
                        <th><a href="../">Home</a> - View all cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
            <h:dataTable style="text-align: center" value="#{supportManager.getCasos()}" var="item"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{item.id} - 
                </h:column>
                <h:column>
                    <f:facet name="header">Client</f:facet>
                    #{item.client} - 
                </h:column>
                <h:column>
                    <f:facet name="header">Notes</f:facet>
                    #{item.notes} - 
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{item.date} - 
                </h:column>
                <h:column>
                    <f:facet name="header">Due Date</f:facet>
                    #{item.dueDate} - 
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{item.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton action="#{supportManager.setStatus(item.id, 'ACTIVE', 'view')}" value="ACTIVE" />
                    <h:commandButton action="#{supportManager.setStatus(item.id, 'INACTIVE', 'view')}" value="INACTIVE" />
                </h:column>
                    
            </h:dataTable>
                            </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
        </f:view>
    </h:body>
</html>
